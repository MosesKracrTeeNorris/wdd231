<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Portal</title>

    <meta name="author" content="Moses Kracar-Tee Norris">
    <meta name="description" content="A practice of modular JavaScript structure for course management. This features student enrollment, dropping course(s), and dynamically rendering data.">

    <link rel="stylesheet" href="styles/modules.css">

    <script type="module" src="scripts/modules.mjs"></script>
    <script type="module" src="scripts/course.mjs"></script>
</head>
<body>
    <header>
        <h1>Course Enrollment Portal</h1>
        <h2></h2> 
    </header>

    <main>
        <section id="enrollment-controls">
            <h3>Change Enrollment</h3>
            
            <label for="sectionNumber">Select Section:</label>
            <select id="sectionNumber">
                </select>
            
            <button id="enrollStudent">Enroll Student</button>
            <button id="dropStudent">Drop Student</button>
        </section>

        <section id="course-details">
            <h3>Section Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Section</th>
                        <th>Room</th>
                        <th>Enrolled</th>
                        <th>Days</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody id="sections">
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Course Manager</p>
    </footer>

</body>
</html>
